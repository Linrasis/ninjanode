<!DOCTYPE HTML>
<html>
  <head>
    <title>Ninja Ships ONLINE!</title>
    <script type="text/javascript" src="/socket.io/socket.io.js"></script>
    <link rel="stylesheet" href="resources/styles.css">
    <script src="libs/jquery.js"></script>
    <script src="libs/jquery.spritely-0.6.js"></script>

    <script type="text/javascript" src="ninjaships.client.js"></script>
  </head>
  <body class="fixed space">
    <div id="debug">
      <div class="ups">Recvs per sec: <span>0</span></div>
      <div class="pos">Position: (<span>0, 0</span>)</div>
    </div>

    <div id="players" class="window layer5">
      <h3>Currently Online</h3>
    </div>

    <div id="chat-main" class="chat window layer5 hidden">
      <ol></ol>
      <input type="text" />
    </div>

    <div id="chat-notify" class="chat window layer5 hidden">
      <ol></ol>
    </div>

    <div id="connection-window" class="window layer5">
      <h1>NinjaShips On-line!</h1>
      The most-awesomest node.js proof of concept ever
      <fieldset><legend>Pick a name and a ship...</legend>
        <form>
          <button>Connect!</button>
          <label for="name">Nickname:</label>
          <input type="text" class="name" value="NinjaNoob" id="name"/>

          <div class="ship-select">
            <label for="ship-a" class="ship">
              <input type="radio" name="ship" checked id="ship-a" value="a"/>
              <ship class="ship_a"></ship>Legionnaire
            </label>

            <label for="ship-b" class="ship">
              <input type="radio" name="ship" id="ship-b" value="b"/>
              <ship class="ship_b"></ship>Cygnuss
            </label>

            <label for="ship-c" class="ship">
              <input type="radio" name="ship" id="ship-c" value="c"/>
              <ship class="ship_c"></ship>Scimitar
            </label>

            <label for="ship-d" class="ship">
              <input type="radio" name="ship" id="ship-d" value="d"/>
              <ship class="ship_d"></ship>Mongoose
            </label>

            <label for="ship-e" class="ship">
              <input type="radio" name="ship" id="ship-e" value="e"/>
              <ship class="ship_e"></ship>Sulaco
            </label>

            <label for="ship-f" class="ship">
              <input type="radio" name="ship" id="ship-f" value="f"/>
              <ship class="ship_f"></ship>Excalibur
            </label>
          </div>
        </form>
      </fieldset>
    </div>
    <script type="text/javascript">
      (function( $ ){
        $.fn.rotate = function(degree) {
          this.css({
            WebkitTransform: 'rotate(' + degree + 'deg)',
            'transform': 'rotate(' + degree + 'deg)'}
          );
        };
      })( jQuery );

      $(document).ready(function() {
        // Connect immediately...
        ShipSocket.initialize('http://' + window.location.host + '/');

        // But only *in* game if data submitted
        $('#connection-window button').click(function(){
          // TODO: Validate form input
          ShipSocket.join({
            name: $('input.name').val(),
            style: $('input[name=ship]:checked').val()
          });

          $('#connection-window').fadeOut('slow');
          return false;
        });
      });
    </script>
  </body>
</html>
